<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Geo Domain Explorer</title>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">

            <!-- Main Section -->
            <div class="col-md-9">
                <!-- Map is loaded here -->
                <div id="map" style="height: 100%; width: 100%;"></div>
            </div>

            <!-- Sidebar with configuration -->
            <div class="col-md-3">
                <h4 class="mt-5">Configuration</h4>
                <div class="form-group">
                    <label for="max-cells">Maximum number of cells: </label>
                    <span id="max-cells-val">25</span>
                    <input type="range" class="form-control-range" id="max-cells" min="1" max="50" step="1"
                        onInput="$('#max-cells-val').html($(this).val())">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="interior-only">
                    <label class="form-check-label" for="interior-only">Interior only</label>
                </div>
                <button type="button" class="mt-3 btn btn-primary">Generate S2</button>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Load s2 region coverer WASM -->
    <script src="assets/wasm/wasm_exec.js"></script>
    <script src="assets/wasm/load_wasm.js"></script>

    <!-- The main script loads the map contents -->
    <script src="assets/main.js"></script>
</body>

</html>
