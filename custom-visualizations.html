<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Load leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Load leaflet-geoman CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <!-- Load leaflet-geosearch CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@latest/dist/geosearch.css" />

    <title>Geo Domain Explorer: Custom</title>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row" style="height: 100%;">

            <!-- Main Section -->
            <div class="col-md-9 p-0">
                <!-- Map is loaded here -->
                <div id="map" style="height: 100%; width: 100%;"></div>
            </div>

            <!-- Sidebar with configuration -->
            <div class="col-md-3" style="overflow-y: scroll; height: 100vh;">
                <!-- DNS zonefile configuration -->
                <h4 class="mt-5">Geo-domain visualization</h4>

                <!-- SOA Record -->
                <form id="domain-list-form">
                    <div class="form-group">
                        <label for="geodomains-textarea">List of addresses</label>
                        <textarea class="form-control" id="geodomains-textarea" rows="5"
                            placeholder="0.1.2., 3.2.0.2.1.3." required></textarea>
                    </div>
                    <button type="button" class="mt-3 btn btn-primary"
                        id="visualize-geodomains-button">Visualize</button>
                    <hr />
                </form>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Load s2 region coverer WASM -->
    <script src="assets/wasm/wasm_exec.js"></script>
    <script src="assets/wasm/load_wasm.js"></script>

    <!-- Load leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Load leaflet-geoman -->
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.js"></script>
    <!-- Load leaflet-geosearch -->
    <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>

    <!-- The main script loads the map contents -->
    <script src="assets/custom-main.js"></script>
</body>

</html>
